<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Tetris</title>
</head>

<body>
    <div class="container">
        <div class="tetris">
            <canvas id="canvas"></canvas>
        </div>
        <div class="controls">
            <div class="control-direction">
                <div class="control-button-direction left">◄</div>
                <div class="control-button-direction right">►</div>
                <div class="control-button-direction down">▼</div>
            </div>
            <div class="control-aditional">
                <div class="control-button-aditional down-run">▼</div>
                <div class="control-button-aditional change">O</div>
            </div>
        </div>
    </div>
</body>
<script src="js.js"></script>

</html>
